---
layout: default
title: archive
banner: true
---


<section class="wrapper style1 container ">
	<ul style="list-style-position: inside">
     {% for post in site.posts %}
       {% unless post.tags contains 'draft' %}
			 <li>
         {{ post.date | date: "%Y/%m/%d" }} - <a href="{{ post.url }}">{{ post.title }}</a>
       </li>
			 {% endunless %}
     {% endfor %}
  </ul>
</section>

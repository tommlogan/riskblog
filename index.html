---
layout: default
title: index
banner: true
---

<!-- Header -->



			<!-- Main -->
			<!-- This loops through the paginated posts -->
		{% for post in pagination.posts %}
		  <section class="wrapper style1 container special text">
		    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		    <div class="post-meta">
		      <span><i class="fa fa-user"></i> {{ post.author }} <i class="fa fa-calendar"></i> {{ post.date | date: "%d %B %Y" }}{% if post.categories %}{% endif %}</span>
		    </div>
		    <div>
		      <p>{{ post.excerpt }}</p>
		    </div>
		  </section>
		{% endfor %}
